 <div class="carrinho">
  <h1>Carrinho de Compras</h1>
    <ul>
      <li>
        <div class="item">
          <img src="https://www.gordeixos.com.br/class/resize.php?arquivo=../uploads/2911201910083317287195..jpg&largura=585&altura=301&tipo=crop" height="130" width="220" alt="Item 1">
          <div class="descricao">
            <h3>Pizza de Calabresa</h3>
            <p>R$ 45,50</p>
          </div>
          
          <div class="quantidade">
            <button class="diminuir">-</button>
            <input type="number" value="1" min="1">
            <button class="aumentar">+</button>
          </div>
          <button class="remover">Remover</button>
        </div>
      </li>
      <li>
        <div class="item">
          <img src="https://www.gordeixos.com.br/uploads/2911201910196716715296..jpg" height="130" width="220"> </li></p>
          <div class="descricao">
            <h3>Pizza de banana</h3>
            <p>R$ 48,50</p>
          </div>
          <div class="quantidade">
            <button class="diminuir">-</button>
            <input type="number" value="1" min="1">
            <button class="aumentar">+</button>
          </div>
          <button class="remover">Remover</button>
        </div>
      </li>

    </ul>
    <div class="pagamento">
      <h3>Forma de Pagamento</h3>
      <label>
        <input type="radio" name="pagamento" value="cartao" checked>
        Cartão de Crédito
      </label>
      <label>
        <input type="radio" name="pagamento" value="boleto">
        Boleto Bancário
      </label>
    </div>
    <div class="cep">
      <h3>Inserir CEP</h3>
      <input type="text" placeholder="00000-000">
      <button class="buscar">Buscar</button>
    </div>
    <div class="endereco">
      <h3>Endereço de Entrega</h3>
      <label>
        Rua:
        <input type="text">
      </label>
      <label>
        Número:
        <input type="text">
      </label>
      <label>
        Complemento:
        <input type="text">
      </label>
      <label>
        Bairro:
        <input type="text">
      </label>
      <label>
        Cidade:
        <input type="text">
      </label>
      <label>
        Estado:
        <input type="text">
      </label>
    </div>
    <p>Total: R$ <span class="total">25,00</span></p>
    <button class="comprar">Finalizar Compra</button>
  </div>
