
<html>
  <head>
     <link rel="stylesheet" href="styles.css" />
     <title>Pizzaria da Boa</title>
  </head>
  <body>
    <header>
      <img src="logos/logoprincipal.png" height="106" width="200" alt="Pizzaria da Boa">
         <nav>
             <ul>
                <li><a href="index.html">Menu</a></li>
                <li><a href="usuario.html">Perfil</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
             </ul>
         </nav>     
    </header>










<div class="carrinho">
    <h2>Carrinho de Compras</h2>
    <ul>
      <li>
        <div class="item">
          <img src="https://via.placeholder.com/150x150.png" alt="Item 1">
          <div class="descricao">
            <h3>Item 1</h3>
            <p>R$ 10,00</p>
          </div>
          <div class="quantidade">
            <button class="diminuir">-</button>
            <input type="number" value="1" min="1">
            <button class="aumentar">+</button>
          </div>
          <button class="remover">Remover</button>
        </div>
      </li>
      <li>
        <div class="item">
          <img src="https://via.placeholder.com/150x150.png" alt="Item 2">
          <div class="descricao">
            <h3>Item 2</h3>
            <p>R$ 15,00</p>
          </div>
          <div class="quantidade">
            <button class="diminuir">-</button>
            <input type="number" value="1" min="1">
            <button class="aumentar">+</button>
          </div>
          <button class="remover">Remover</button>
        </div>
      </li>
    </ul>
    <div class="pagamento">
      <h3>Forma de Pagamento</h3>
      <label>
        <input type="radio" name="pagamento" value="cartao" checked>
        Cartão de Crédito
      </label>
      <label>
        <input type="radio" name="pagamento" value="boleto">
        Boleto Bancário
      </label>
    </div>
    <div class="cep">
      <h3>Inserir CEP</h3>
      <input type="text" placeholder="00000-000">
      <button class="buscar">Buscar</button>
    </div>
    <div class="endereco">
      <h3>Endereço de Entrega</h3>
      <label>
        Rua:
        <input type="text">
      </label>
      <label>
        Número:
        <input type="text">
      </label>
      <label>
        Complemento:
        <input type="text">
      </label>
      <label>
        Bairro:
        <input type="text">
      </label>
      <label>
        Cidade:
        <input type="text">
      </label>
      <label>
        Estado:
        <input type="text">
      </label>
    </div>
    <p>Total: R$ <span class="total">25,00</span></p>
    <button class="comprar">Finalizar Compra</button>
  </div>
